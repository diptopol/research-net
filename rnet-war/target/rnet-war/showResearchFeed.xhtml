<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <ui:composition template="resources/templates/tabbedView.xhtml" >
        <ui:define name="middle_content">
            <ui:repeat var="research" value="#{showResearchFeedAction.researchList}">
                <div class="researchfeed_item">
                    <div>
                        <h:link value="#{research.researchTitle}" outcome="showResearchProject.xhtml?research_id=#{research.researchId}"/>
                    </div>
                    <h:outputText value="#{message.researchProjectStartingDate} : #{research.startingTime}" />
                </div>
            </ui:repeat>
        </ui:define>
    </ui:composition>

</h:body>

</html>
