<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

    <ui:composition template="resources/templates/tabbedView.xhtml" >
    <ui:define name="middle_content" >
    <h:form id="researchform">
        #{message.researchProjectTitle} :<br/>
        <p:inputTextarea cols="50" value="#{createResearchProjectAction.research.researchTitle}"/> <br/>
        #{message.researchProjectProposal} : <br/>
        <p:editor value="#{createResearchProjectAction.research.researchData}">
            <f:converter converterId="StringToBytesConverter" />
        </p:editor>
        <br/>
        #{message.researchProjectStartingDate} :
        <p:calendar showOn="button" value="#{createResearchProjectAction.research.startingTime}"/> <br/>
        #{message.researchProjectRole} :

        <p:selectOneRadio  value="#{createResearchProjectAction.collaborator.role}" >
            <f:selectItem itemLabel="#{message.researchProjectRoleAsMentor}" itemValue="mentor" />
            <f:selectItem itemLabel="#{message.researchProjectRoleAsCollaborator}" itemValue="collaborator" />
        </p:selectOneRadio>

        <br/>
        <h:commandButton value="#{message.researchProjectCreate}" action="#{createResearchProjectAction.createResearchProject}"/>
    </h:form>

    </ui:define>
    </ui:composition>


</h:body>

</html>
