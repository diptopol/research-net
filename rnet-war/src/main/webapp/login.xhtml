<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>

    <h:form id="form">
        <h:outputText value="#{message.loginNoUserError}" rendered="#{param['error'] eq 'no_user'}" />
        <h:panelGrid columns="3" bodyrows="2">
            #{message.loginUsername} : <h:inputText value="#{loginAction.user.username}" id="username" required="true" requiredMessage="#{message.loginUsernameValidationMessage}"/>
            <h:message for="username" style="color: red" />
            #{message.loginPassword} : <h:inputSecret value="#{loginAction.user.password}" id="password" required="true" requiredMessage="#{message.loginPasswordValidationMessage}"/>
            <h:message for="password" style="color: red" />
        </h:panelGrid>
        <h:commandButton action="#{loginAction.login()}" value="Submit" />
    </h:form>
    #{message.loginRegisterMessage} <h:link value="#{message.loginRegisterLink}" outcome="registration"/>


</h:body>

</html>
